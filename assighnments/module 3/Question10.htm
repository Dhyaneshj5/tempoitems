    <p>Q-7 -> how can we club two or more rows or columns in to a single row or column in a html table  ? with exanple  </p>
    <p> we can club two rows or columns with the help of rowspan adn colspan tag</p>
    <table border="1px" width="100%">
        <tr >
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">a</td>
            
            
        </tr>
        <tr>
            <td>i</td>
            <td>ii</td>
            <td>iii</td>
        </tr>
    </table>
